<!DOCTYPE html>
<html>
  <head>
    <title>New Year Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css" />
  </head>
  <body>
    <div class="main-block">
      <div id="middle-block">
        <div id="info-block">
          <div class="ny-label" id="counter-label" style="display: none">
            <div class="prefix-text">The</div>
            <div class="year-filed"></div>
            <div class="suffix-text">starts in</div>
            <div id="time-filed" class="blink"></div>
          </div>
          <div class="ny-label" id="greetings-label" style="display: none">
            Happy New Year!!!<br />
            <span class="year-filed"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-1.11.1.min.js"></script>
    <script src="timer.js"></script>

    <script>
      $(document).ready(function () {
        document["nyTimerProcessor"] = new NyTimerProcessor();
      });
    </script>
  </body>
</html>
