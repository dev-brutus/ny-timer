<!doctype html>
<html>
<head>
    <title>New Year Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css"/>
</head>
<body>
<div class="main-block">
    <div id="middle-block">
        <div id="info-block">
                <span class="ny-label" id="counter-label" style="display: none">

                <span class="ny-label" id="greetings-label" style="display: none">

<script src="jquery-1.11.1.min.js"></script>
<script src="timer.js"></script>

<script>

        document['nyTimerProcessor'] = new NyTimerProcessor();
    });
